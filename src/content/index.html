<h2 id="h1">{#content.index.1}</h2>
<p>
    {#content.index.2}
</p>
<form id="feedback_static_form" role="form" onsubmit="feedBackSendMessage(); return false;">
    <div class="form-group">
        <label for="txt-feedback-fio">{#content.index.3}</label>
        <input type="text" id="txt-feedback-fio" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-phone">{#content.index.4}</label>
        <input type="text" id="txt-feedback-phone" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-email">{#content.index.5}</label>
        <input type="email" id="txt-feedback-email" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-message">{#content.index.6}</label>
        <textarea id="txt-feedback-message" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">{#content.index.7}</button>
    </div>
</form>


<script language='JavaScript' type='text/javascript' charset='utf-8'>
    function feedBackSendMessage(){
        Brick.ff('sys', 'wait', function(){
            var Dom = YAHOO.util.Dom;
            var lw = new Brick.widget.LayWait('feedback_static_form');

            Dom.getElementsBy(function(el){
                el.disabled = "disabled";
            }, '', 'feedback_static_form');

            var getval = function(id){
                return Dom.get('txt-feedback-' + id).value;
            };

            Brick.ff('feedback', 'form', function(){
                Brick.mod.feedback.NewMessageElement.send({
                    'data': {
                        'fio': getval('fio'),
                        'phone': getval('phone'),
                        'email': getval('email'),
                        'message': getval('message')
                    }
                });
                lw.hide();
                alert('{#content.index.8}');
            });
        });
    }
</script>
