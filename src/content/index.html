<!--[*]
[tt=main][/tt]
[*]-->
<h2 id="h1">{#content.index.1}</h2>
<p>
    {#content.index.2}
</p>
<form id="feedback_static_form" role="form" method="post">
    <div class="form-group">
        <label for="txt-feedback-fio">{#content.index.3}</label>
        <input type="text" id="txt-feedback-fio" name="fio" class="form-control" data-wait="disable"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-phone">{#content.index.4}</label>
        <input type="text" id="txt-feedback-phone" name="phone" class="form-control" data-wait="disable"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-email">{#content.index.5}</label>
        <input type="email" id="txt-feedback-email" name="email" class="form-control" data-wait="disable"/>
    </div>
    <div class="form-group">
        <label for="txt-feedback-message">{#content.index.6}</label>
        <textarea id="txt-feedback-message" name="message" class="form-control" rows="4" data-wait="disable"></textarea>
    </div>
    <div class="form-group">
        <img src="/images/loading.gif" style="display: none" data-wait="show"/>
        <button type="submit" data-wait="disable" class="btn btn-default">{#content.index.7}</button>
    </div>
</form>

<script language='JavaScript' type='text/javascript' charset='utf-8'>
    Brick.f('feedback', 'feedback', function(){
        new Brick.mod.feedback.FeedbackFormWidget({
            boundingBox: '#feedback_static_form'
        });
    });
</script>
