<!--{widget}-->
<form id="{i#id}" class="config">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="{i#adm_emails}">Адрес уведомления о новом сообщении</label>
                <input id="{i#adm_emails}" name="adm_emails" type="text" class="form-control" data-wait="disable">
                <p class="help-block">Если адресов несколько, необходимо разделить их запятой</p>
            </div>

            <div class="btn-toolbar text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/> Загрузка...
                </span>
                <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>

        </div>
    </div>
</form>
