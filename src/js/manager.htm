<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Сообщения пользователей</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>E-mail</th>
        <th>Дата</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#fio}</td>
    <td>{v#phone}</td>
    <td>{v#email}</td>
    <td>{v#date}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="feedback-open" data-id="{v#id}">
            Открыть
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs hide" data-click="feedback-reply" data-id="{v#id}">
            Ответить
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs hide" data-click="feedback-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    <td>
        <button id="{i#delete}-{v#id}" type="button" class="btn btn-default btn-xs hide" data-click="feedback-delete-show" data-id="{v#id}">
            Удалить
        </button>
        <div id="{i#deletegroup}-{v#id}" style="display: none" class="btn-group">
            <button type="button" class="btn btn-danger btn-xs" data-click="feedback-delete" data-id="{v#id}">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-click="feedback-delete-cancel" data-id="{v#id}">
                Отмена
            </button>
        </div>
    </td>
</tr>
