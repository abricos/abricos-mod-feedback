<!--{widget}-->
<form id="{i#id}" class="viewer">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-sm-6">
                    <h3 class="panel-title">Сообщение</h3>

                </div>
                <div class="col-sm-6">

                    <div data-wait="show" class="pull-right">
                        <img src="/images/loading.gif"/>
                    </div>

                    <div id="{i#bgroup}" class="pull-right">

                        <button id="{i#bshowreply}" type="button" class="btn btn-default btn-xs"
                                data-click="message-reply"
                                data-wait="disable">
                            Ответить
                        </button>
                        <button id="{i#bshowfbdelete}" type="button" class="btn btn-default btn-xs"
                                data-click="message-showdelete"
                                data-wait="disable">
                            Удалить
                        </button>

                        <span id="{i#fbdelete}" class="btn-group hide">
                            <button type="button" class="btn btn-danger btn-xs" data-click="message-delete"
                                    data-wait="disable">
                                Удалить?
                            </button>
                            <button type="button" class="btn btn-default btn-xs" data-click="message-delete-cancel"
                                    data-wait="disable">
                                Отмена
                            </button>
                        </span>

                    </div>

                </div>
            </div>
        </div>
        <div class="panel-body">

            <div id="{i#view}">
                <dl class="dl-horizontal">
                    <dt>Имя</dt>
                    <dd id="{i#fldfio}"></dd>
                    <dt>Телефон</dt>
                    <dd id="{i#fldphone}"></dd>
                    <dt>E-mail</dt>
                    <dd id="{i#fldemail}"></dd>
                    <dt>Сообщение</dt>
                    <dd id="{i#fldmessage}"></dd>
                </dl>
                <div id="{i#overs}"></div>
            </div>

            <div id="{i#replylist}"></div>

            <div id="{i#replywrap}">
                <div id="{i#reply}" class="hide">
                    <hr/>

                    <div class="form-group">
                        <dl class="dl-horizontal">
                            <dt>
                                <label for="{i#message}">Ответ</label>
                            </dt>
                            <dd>
                                <textarea id="{i#message}" name="message" class="form-control" rows="4"
                                          data-wait="disable"></textarea>
                            </dd>
                        </dl>
                    </div>

                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Отправка...
                        </span>
                        <button type="submit" data-click="reply-send" class="btn btn-default" data-wait="disable">
                            Отправить ответ
                        </button>
                        <button type="button" data-click="reply-cancel" class="btn btn-default" data-wait="disable">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!--{overfields}-->
<dl class="dl-horizontal">
    {v#rows}
</dl>

<!--{overfield}-->
<dt>{v#key}</dt>
<dd>{v#value}</dd>


<!--{replyRow}-->
<div class="reply-view">
    <hr/>
    <div class="form-group">
        <dl class="dl-horizontal">
            <dt>
                <label>Ответ</label>
            </dt>
            <dd>
                {v#message}
            </dd>
        </dl>
    </div>
</div>
